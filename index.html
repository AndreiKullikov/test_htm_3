<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div style="display: inline-block; width: 1920px" data-ignore="used only for top most container width">
      <div class="hero-section-container">
        <div class="hero-section">
          <div class="flex-row-container">
            <div class="hero-section-container1">
              <img src="assets/image_8ecb77af.png" class="image-with-text-overlay" />
              <p class="growth-banner">
                <span>Grow</span>
                <span class="vibrant-heading">Be</span>
              </p>
            </div>
            <div class="horizontal-nav-container">
              <div class="vertical-centered-content-container">
                <p class="primary-navigation-links">
                  <span class="primary-heading-text-style">Home</span>
                  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; About Us&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Services&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Features&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Team&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Blog&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Contact</span>
                </p>
                <div class="svg-container">
                  <svg viewBox="0 0 6 6" x="0" y="0" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0,1.5l3,3l3,-3" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="marketing-section-styles">
            <div class="marketing-section1">
              <div class="global-seo-container">
                <div class="marketing-section">
                  <img src="assets/image_f5984b99.png" class="digital-marketing-image" />
                  <p class="hero-text-display-style">SEO &amp; Digital<br />Marketing For Your<br />Website.</p>
                </div>
                <p class="marketing-content-style">Provide all kind of seo services and help to improve<br />seo ranking. Globally incubate standards.</p>
              </div>
              <div class="flex-container-with-button-and-video">
                <div class="video-section-container">
                  <div class="svg-container1">
                    <svg viewBox="0 0 32 32" x="0" y="0" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M20.5,14.268c1.333,0.77 1.333,2.694 0,3.464l-5.25,3.031c-1.333,0.77 -3,-0.192 -3,-1.732v-6.062c0,-1.54 1.667,-2.502 3,-1.732z" fill="#F25822" />
                      <circle cx="16" cy="16" r="13.5" stroke="#DDDDDD" stroke-width="3" />
                    </svg>
                  </div>
                  <p class="video-link-text-style">Watch Video</p>
                </div>
              </div>
            </div>
            <img src="assets/image_93497b9b.png" class="hero-image-container" />
          </div>
        </div>
      </div>
    </div>

</html>
